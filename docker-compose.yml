version: "3.3"
services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: invoice_service
    volumes:
      - ./:/app
    env_file:
          - .env
    ports:
      - "80:80"
  db:
    image: mysql
    environment:
      MYSQL_DATABASE: sphinx
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - ./data/mysql:/var/lib/mysql
    ports:
      - "3306:3306"
  # cache:
